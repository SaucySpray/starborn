<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta description="Experience interactive birth and death of a star.">
    <title>StarBorn</title>
    <link rel="icon" href="src/medias/img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="interface">
        <div class="upper">
            <div class="logo"></div>
            <div class="start-container">
                <div class="start">Start the experience</div>
            </div>
        </div>
        <div class="lower lower-off">
            <div class="lower-el player">
                <div class="on-off">O</div>
            </div>
            <div class="story">
                <div class="story-text">"<span class="story-text-inner"></span>"</div>
                <div class="input-row input-off">
                    <input type="text" class="story-input" required minlength="3" maxlength="16" value="">
                    <input type="submit" value="Confirm" class="story-submit">
                </div>
            </div>
            <div class="lower-el continue">Continue</div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="js/index.js" type="module"></script>
    <!-- Made with <3 & canvas only, source code here => https://github.com/SaucySpray/starborn -->
</body>
</html>
